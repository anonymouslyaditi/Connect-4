<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>4 in a Row - Connect Four Game</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  min-height: 100vh;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  color: #333;
}

h1 {
  text-align: center;
  color: #667eea;
  margin-bottom: 10px;
  font-size: 2.5em;
}

.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
  font-size: 0.9em;
}

.join-section {
  text-align: center;
  margin-bottom: 30px;
  padding: 20px;
  background: #f8f9fa;
  border-radius: 10px;
}

.join-section label {
  font-weight: bold;
  margin-right: 10px;
}

.join-section input {
  padding: 10px 15px;
  border: 2px solid #667eea;
  border-radius: 5px;
  font-size: 16px;
  margin-right: 10px;
  width: 200px;
}

.join-section button {
  padding: 10px 30px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

.join-section button:hover {
  background: #5568d3;
}

.join-section button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

#status {
  text-align: center;
  padding: 15px;
  margin: 20px 0;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1.1em;
}

#status.waiting {
  background: #fff3cd;
  color: #856404;
  border: 2px solid #ffc107;
}

#status.playing {
  background: #d1ecf1;
  color: #0c5460;
  border: 2px solid #17a2b8;
}

#status.finished {
  background: #d4edda;
  color: #155724;
  border: 2px solid #28a745;
}

#status.error {
  background: #f8d7da;
  color: #721c24;
  border: 2px solid #dc3545;
}

#status.idle {
  background: #e7f3ff;
  color: #004085;
  border: 2px solid #0066cc;
}

.game-info {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
  padding: 15px;
  background: #f8f9fa;
  border-radius: 8px;
}

.player-info {
  text-align: center;
}

.player-disc {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin: 0 auto 10px;
  border: 3px solid #333;
}

.player-disc.p1 { background: #e74c3c; }
.player-disc.p2 { background: #f1c40f; }

.player-info.active {
  background: #e8f5e9;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid #4caf50;
}

#game {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

#board {
  display: inline-grid;
  grid-template-columns: repeat(7, 70px);
  gap: 8px;
  padding: 20px;
  background: #2c3e50;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.cell {
  width: 70px;
  height: 70px;
  background: #34495e;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
  position: relative;
}

.cell:hover {
  background: #3d566e;
}

.cell.disabled {
  cursor: not-allowed;
}

.disc {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: 3px solid rgba(0,0,0,0.2);
  animation: drop 0.3s ease-out;
}

@keyframes drop {
  from {
    transform: translateY(-400px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.disc.p1 { background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b); }
.disc.p2 { background: radial-gradient(circle at 30% 30%, #f1c40f, #f39c12); }

.leaderboard-section {
  margin-top: 40px;
}

.leaderboard-section h3 {
  color: #667eea;
  border-bottom: 3px solid #667eea;
  padding-bottom: 10px;
}

#leaderboard {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 8px;
  max-height: 300px;
  overflow-y: auto;
}

.leaderboard-table {
  width: 100%;
  border-collapse: collapse;
}

.leaderboard-table th {
  background: #667eea;
  color: white;
  padding: 12px;
  text-align: left;
  position: sticky;
  top: 0;
}

.leaderboard-table td {
  padding: 10px 12px;
  border-bottom: 1px solid #ddd;
}

.leaderboard-table tr:hover {
  background: #e8f4f8;
}

.rank {
  font-weight: bold;
  color: #667eea;
}

.winner-announcement {
  text-align: center;
  font-size: 2em;
  font-weight: bold;
  margin: 20px 0;
  padding: 20px;
  border-radius: 10px;
  animation: pulse 1s ease-in-out;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.winner-announcement.win {
  background: #d4edda;
  color: #155724;
  border: 3px solid #28a745;
}

.winner-announcement.lose {
  background: #f8d7da;
  color: #721c24;
  border: 3px solid #dc3545;
}

.winner-announcement.draw {
  background: #fff3cd;
  color: #856404;
  border: 3px solid #ffc107;
}
</style>
</head>
<body>
<div class="container">
  <h1>üéÆ 4 in a Row</h1>
  <p class="subtitle">Real-time multiplayer Connect Four game</p>

  <div class="join-section">
    <label>Username:</label>
    <input id="username" placeholder="Enter your username" />
    <button id="join">Join Matchmaking</button>
  </div>

  <div id="status"></div>

  <div id="gameInfo" style="display:none;" class="game-info">
    <div class="player-info" id="player1Info">
      <div class="player-disc p1"></div>
      <div id="player1Name">Player 1</div>
    </div>
    <div class="player-info" id="player2Info">
      <div class="player-disc p2"></div>
      <div id="player2Name">Player 2</div>
    </div>
  </div>

  <div id="winnerAnnouncement"></div>

  <div id="game"></div>

  <div class="leaderboard-section">
    <h3>üèÜ Leaderboard</h3>
    <div id="leaderboard">(loading...)</div>
  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
